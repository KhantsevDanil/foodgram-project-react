version: '3.3'


services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build
  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../backend/.env
  web:
    depends_on:
      - db
    restart: always
    ports:
      - "8000:8000"
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env
  nginx:
    depends_on:
      - web
      - frontend
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml

volumes:
  postgres_data:
  static_value:
  media_value: